<!DOCTYPE html>

    <title>Travel Agency Login page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section>
            <div id="div-contenedor"><img src="img/bird-svgrepo-com.svg"></div>

            <p id="primerP">Welcome to Tripify! Please enter your login credentials to access your account and explore our wide range of travel options.</p>
        </section>
        <div id="div-separador" ></div>
        <form action="">
            <label for="">Email</label>

            <input type="password" name="" id="">

        </form>
        <p id="segundoP">Don't have an account? <b>Register</b></p>
    </main>
